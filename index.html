<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
<style>
* {
	margin: 0;
	padding: 0;
}
</style>

    <script>
    var inwidth = window.innerWidth;
    var inheight = window.innerHeight;
    
    var x_trunc = Math.floor(inwidth/240);
    var y_trunc = Math.floor(inheight/240);
    
    var trunc = 0;
    if (x_trunc > y_trunc){
        var trunc = y_trunc;
    }
    else{
        var trunc = x_trunc;
    }
    
    
    
    var config = {
        type: Phaser.AUTO,
        width: inwidth,
        height: inheight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 20 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
        
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('purp', 'assets/gb_purple.jpg');
        this.load.image('logo', 'assets/modifio-logo.png');
        this.load.image('red', 'assets/red.png');
        
        this.load.image('cog', 'assets/cog.png');
        this.load.image('cog_hover', 'assets/cog_hover.png');
        this.load.image('cog_click', 'assets/cog_click.png');
    }
    
    var graphics;
    
    function create ()
    {
        this.add.image(2000, 2000, 'purp');
        
        graphics = this.add.graphics();
        graphics.fillStyle(0x000000, 4);
        //  32px radius on the corners
        graphics.fillRoundedRect((inwidth/2)-((trunc*240)/2)-18, (inheight/2)-((trunc*240)/2)-18, trunc*240+36, trunc*240+36, 24);

        var screen_bg = this.add.rectangle(inwidth/2, inheight/2, trunc*240, trunc*240, 0x808080)

        //var particles = this.add.particles('red');

        //var emitter = particles.createEmitter({
        //    speed: 100,
        //    scale: { start: 1, end: 0 },
        //    blendMode: 'ADD'
        //});

        var logo = this.physics.add.image(400, 100, 'logo');
        
        var version = "udev_4";
        var version_text = this.add.text(10, inheight-75, version);
        var height_text = this.add.text(10, inheight-50, inwidth);
        var width_text = this.add.text(10, inheight-25, inheight);

        logo.setVelocity(10, 20);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        //emitter.startFollow(logo);
        
        var clickButton = this.add.sprite(inwidth-10, inheight-10, 'cog')
        .setInteractive();
        
        clickButton.on('pointerdown', function (pointer) 
        {
            this.setTint(0x000000);
        });

        clickButton.on('pointerout', function (pointer) 
        {
            this.clearTint();
        });

        clickButton.on('pointerup', function (pointer) 
        {
            this.setTint(0xaaaaaa);
        });

        clickButton.on('pointerover', function (pointer) 
        {
            this.setTint(0xaaaaaa);
        });
    }
    </script>

</body>
</html>
