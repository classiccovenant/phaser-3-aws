<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
<style>
* {
	margin: 0;
	padding: 0;
}
</style>

    <script>
    var inwidth = window.innerWidth;
    var inheight = window.innerHeight;
    
    var x_trunc = Math.floor(inwidth/240);
    var y_trunc = Math.floor(inheight/240);
    
    var trunc = 0;
    if (x_trunc > y_trunc){
        var trunc = y_trunc;
    }
    else{
        var trunc = x_trunc;
    }
    
    
    
    var config = {
        type: Phaser.AUTO,
        width: inwidth,
        height: inheight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 20 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
        
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('purp', 'assets/gb_purple.jpg');
        this.load.image('logo', 'assets/modifio-logo.png');
        this.load.image('red', 'assets/red.png');
    }

    function create ()
    {
        this.add.image(2000, 2000, 'purp');

        var screen_bg = this.add.rectangle(inwidth/2, inheight/2, trunc, trunc, 0x808080)

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');
        
        var version = "udev_3";
        var version_text = this.add.text(40, inheight-150, version);
        var height_text = this.add.text(40, inheight-100, inwidth);
        var width_text = this.add.text(40, inheight-50, inheight);

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    </script>

</body>
</html>
